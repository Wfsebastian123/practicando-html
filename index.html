<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <form action="">
            
            <section class="form-register">
                <h4>Formulario Registro</h4>
                <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su nombre">
                <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su apellido">
                <input class="controls" type="text" name="Edad" id="Edad" placeholder="Ingrese su Edad">
                <input class="controls" type="text" name="Teléfono" id="Teléfono" placeholder="Ingrese su teléfono">
                <input class="controls" type="text" name="Teléfono Alternativo" id="Teléfono Alternativo" placeholder="Ingrese su teléfono">
                <input class="controls" type="text" name="Email" id="Email" placeholder="Ingrese su Email">
                <input class="controls" type="text" name="Dirección" id="Dirección" placeholder="Ingrese su dirección">
                <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
                <input class="buttons" type="submit" value="Registar">
                <p><a href="#">¿Ya tengo cuenta?</a></p>
            </section>


        </form>
</body>
</html>
